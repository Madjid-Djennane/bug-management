<div style="height: 51px"></div>


<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">User Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">role</th>
            <th scope="col">projects</th>
            <th scope="col">projectsAdmin</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let user of users">
            <td> {{user._id}} </td>
            <td>{{user.name}}</td>
            <td>{{user.lname}}</td>
            <td>{{user.uname}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td> {{user.projects}} </td>
            <td> {{user.projectsAdmin}} </td>
        </tr>

    </tbody>
</table>
