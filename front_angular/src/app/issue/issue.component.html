<div style="height:51px;">
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Desc</th>
            <th scope="col">Priority</th>
            <th scope="col">assignedTo</th>
            <th scope="col">Category</th>
            <th scope="col">Status</th>
            <th scope="col">Project</th>
            <th scope="col">Mod</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let issue of issues">


            <td [ngClass]="{'table-primary' : issue.priority === 'low', 'table-danger' : issue.priority === 'high', 'table-warning' : issue.priority === 'medium'}">
                {{issue.description}}</td>
            <td [ngClass]="{'table-primary' : issue.priority === 'low', 'table-danger' : issue.priority === 'high', 'table-warning' : issue.priority === 'medium'}">
                {{issue.priority}}</td>
            <td [ngClass]="{'table-primary' : issue.priority === 'low', 'table-danger' : issue.priority === 'high', 'table-warning' : issue.priority === 'medium'}">
                {{issue.assignedTo}}</td>
            <td [ngClass]="{'table-primary' : issue.priority === 'low', 'table-danger' : issue.priority === 'high', 'table-warning' : issue.priority === 'medium'}">
                {{issue.category}}</td>
            <td [ngClass]="{'table-primary' : issue.priority === 'low', 'table-danger' : issue.priority === 'high', 'table-warning' : issue.priority === 'medium'}">
                {{issue.status}}</td>
            <td [ngClass]="{'table-primary' : issue.priority === 'low', 'table-danger' : issue.priority === 'high', 'table-warning' : issue.priority === 'medium'}">
                {{issue.project}}</td>

            <td>
                <a [routerLink]="['/updateIssue',issue._id]" class="btn btn-primary">Modifier</a>
            </td>
        </tr>

    </tbody>
</table>
