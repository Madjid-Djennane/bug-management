<div style="height: 51px;"></div>
<div class="w-100 p-3" style="background-color: #eee; margin-bottom:20px">
    <h3 class="text-center">Mes issues</h3>
</div>

<div class="alert alert-success" *ngIf="successMsg">
    {{successMsg}}
</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Description</th>
                <th scope="col">priority</th>
                <th scope="col">Category</th>
                <th scope="col">Status</th>
                <th scope="col">Project</th>
                <th scope="col">Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let issue of issues">
                <td [ngClass]="{'table-success' : issue.priority === 'low', 'table-danger' : issue.priority === 'high', 'table-warning' : issue.priority === 'medium'}">
                    {{issue['description']}}
                </td>

                <td [ngClass]="{'table-success' : issue.priority === 'low', 'table-danger' : issue.priority === 'high', 'table-warning' : issue.priority === 'medium'}">
                    {{issue['priority']}}
                </td>

                <td [ngClass]="{'table-success' : issue.priority === 'low', 'table-danger' : issue.priority === 'high', 'table-warning' : issue.priority === 'medium'}">
                    {{issue['category']}}
                </td>

                <td [ngClass]="{'table-success' : issue.priority === 'low', 'table-danger' : issue.priority === 'high', 'table-warning' : issue.priority === 'medium'}">
                    {{issue['status']}}
                </td>

                <td [ngClass]="{'table-success' : issue.priority === 'low', 'table-danger' : issue.priority === 'high', 'table-warning' : issue.priority === 'medium'}">
                    {{issue['project']['title']}}
                </td>

                <td [ngClass]="{'table-success' : issue.priority === 'low', 'table-danger' : issue.priority === 'high', 'table-warning' : issue.priority === 'medium'}">
                    <button class="btn btn-outline-primary" (click)="nextStep(issue['_id'])">
                    Next-Step
                  </button>
                </td>
            </tr>
        </tbody>

    </table>

</div>
